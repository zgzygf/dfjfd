<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p v-once>原始值(加这个指令不能被改变了)：{{msg}}</p>
			<p>后面的：{{msg}}</p>
			<input type="text" v-model="msg" />
		</div>
		
		<script>
			new Vue({
				el:'#app'
				data:{
					msg:'今天天气很好！'
				}
			});
		</script>
	</body>
</html>
