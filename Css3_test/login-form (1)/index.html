<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  
 <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">-->

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="flex-row">
    <img src="images/logo.png" alt="">
  </div>
  <form class='login-form'>
  <div class="flex-row">
    <label class="lf--label username" for="username">
    </label>
    <input id="username" class='lf--input' placeholder='账号' type='text'>
  </div>
  <div class="flex-row">
    <label class="lf--label passwd" for="password">
    </label>
    <input id="password" class='lf--input' placeholder='密码' type='password'>
  </div>
    <div class="flex-row">
      <label class="lf--label validate" for="validate">
      </label>
      <input id="loginform:codeInput" class="loginFormTdIpt lf--input" type="text" name="code" title="请输入验证码"  placeholder='验证码'>
      <img src="images/validate.png" alt="">
    </div>
  <input class='lf--submit' type='submit' value='登录'>
</form>
<a class='lf--forgot' href='#'>忘记密码?</a>
  
  
</body>
</html>
